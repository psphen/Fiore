<nav class="navbar-ecommerce">
  <div class="navbar-header">
    <div class="container">
      <div class="navbar-top">
        <div class="navbar-brand">
          <a routerLink="/" class="logo">
            <span class="logo-text">Fiore</span>
          </a>
        </div>

        <div class="navbar-actions">
          <a routerLink="/login" class="action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            <span>Ingresar</span>
          </a>

          <a routerLink="/dashboard/category" class="action-btn admin-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
            </svg>
            <span>Admin</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-categories">
    <div class="container">
      <div class="categories-tabs">
        <button
          (click)="selectCategory(null)"
          [class.active]="isSelected(null)"
          class="category-tab">
          <span>Todo</span>
        </button>

        @for (category of categories(); track category.id) {
          <button
            (click)="selectCategory(category.id)"
            [class.active]="isSelected(category.id)"
            class="category-tab">
            @if (category.image) {
              <img [src]="category.image" [alt]="category.name" class="category-icon">
            }
            <span>{{ category.name }}</span>
          </button>
        }
      </div>
    </div>
  </div>
</nav>
